<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="azul">
            <h4>Your Result</h4>
            <section class="resultado">
                <p class="pontuacao">76</p>
                <p class="total">of 100</p>
            </section>
            <h2>Great</h2>
            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="branco">
            <h2>Summary</h2>
            <ul>
                <li>
                    <div>
                        <img src="./src/img/icon-reaction.svg">
                        <span>Reaction</span>
                    </div>
                    <p><span>80</span> / 100</p>
                </li>
                <li>
                    <div>
                        <img src="./src/img/icon-memory.svg">
                        <span>Memory</span>
                    </div>
                    <p><span>92</span> / 100</p>
                </li>
                <li>
                    <div>
                        <img src="./src/img/icon-verbal.svg">
                        <span>Verbal</span>
                    </div>
                    <p><span>61</span>/ 100</p>
                </li>
                <li>
                    <div>
                        <img src="./src/img/icon-visual.svg">
                        <span>Visual</span>
                    </div>
                    <p><span>72</span> / 100</p>
                </li>
            </ul>
            <a class="btn" href="#">Continue</a>
        </div>
    </main>
</body>

</html>
