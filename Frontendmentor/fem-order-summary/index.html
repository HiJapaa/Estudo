<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>

    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <img src="./src/img/illustration-hero.svg" alt="Ilustração mulher ouvindo musica e dançando" class="hero">

        <div class="descricao">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>

        <div class="plano">
            <img src="./src/img/icon-music.svg" alt="Icone musica">

            <div class="tipo-valor">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
            </div>
            
            <a href="#">Change</a>
        </div>

        <a class="btn-avancar" href="#">Proceed to Payment</a>

        <a class="btn-cancelar" href="#">Cancel Order</a>
    </main>
</body>

</html>
